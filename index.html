<script>
        contador = 24
       var elm = document.getElementsByClassName('poltrona')
    function Preencher(qual){
       // var elm = document.getElementById('P00')
        var cor = elm[qual].style.backgroundColor
       
        if(cor == 'green'){
            elm[qual].style.backgroundColor = 'red';
            contador = contador - 1
        }else{
            elm[qual].style.backgroundColor = 'green';
            contador = contador + 1
        }
        document.getElementById('poltronas_livres').innerHTML = 'Cadeiras livres:'+contador
    }
    function Limpar(){
        for(i=0;i<24;i++){
            poltronas = document.getElementsByClassName('poltrona')[i]
            poltronas.style.backgroundColor = 'green'
        } 
    }
